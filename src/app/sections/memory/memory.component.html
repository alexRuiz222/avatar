<div
  class="d-flex justify-content-center align-items-center h-100"
  style="padding-top: 35vh"
  *ngIf="!playing || loading"
>
  <!-- <button mat-raised-button color="primary" (click)="startGame()" *ngIf="!playing">PLAY!</button> -->
  <div *ngIf="loading">LOADING...</div>
</div>

<div class="center-content">
  <!-- <div *ngIf="!loading"> -->
  <div
    *ngFor="let character of characters"
    class="flip-card {{ character.hidden ? 'hidden' : 'show' }}"
    (click)="clickCard(character)"
  >
    <!-- (mouseover)="playSound()" -->
    <mat-card class="burned-paper" (mouseleave)="stopSound()">
      <div class="back-side {{ character.hidden ? 'd-none' : 'd-block' }}">
        <div class="square-card">
          <img [src]="character.photoUrl" alt="{{ character.name }}" />
        </div>
        <mat-card-content class="mt-3 mb-0 text-center">
          <h3>{{ character.name }}</h3>
        </mat-card-content>
      </div>
      <div
        class="square-card front-side {{
          !character.hidden ? 'd-none' : 'd-block'
        }}"
      >
        <div class="square-card">
          <img class="logo" src="assets/images/logo-brown.png" alt="" />
        </div>
      </div>
    </mat-card>
  </div>
  <!-- </div> -->
</div>
